# Site wide configuration

title: TUDelft CS4200
locale: en_US

url: https://tudelft-cs4200.github.io/2019/


# Jekyll configuration

permalink:   /:categories/:title/:subtitle
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM
  hard_wrap: false


# Site owner

owner:
  name: Compiler Construction
  avatar: https://avatars0.githubusercontent.com/u/8240795?v=3&s=200
  twitter: IN4303
  github: TUDelft-CS4200-2019

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
